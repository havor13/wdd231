  <header>
    <nav aria-label="Main navigation">
      <button id="menuBtn" aria-expanded="false" aria-controls="primaryNav">Menu</button>
      <ul id="primaryNav" class="nav-list" data-state="closed">

  <main id="main">
    <section class="intro">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Fill out the form below to share feedback or ask questions.</p>
    </section>

    <!-- Accessible Form -->
    <form action="form-action.html" method="get" class="contact-form">
      <fieldset>
        <legend>Send us a message</legend>

        <label for="name">Name</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select one...</option>
          <option value="Community">Community</option>
          <option value="Course">Course</option>
          <option value="Mentorship">Mentorship</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" aria-label="Submit contact form">Submit</button>
      </fieldset>
    </form>
  </main>
