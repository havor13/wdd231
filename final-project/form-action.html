<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Submission | Ghanaian E‑Learning Resource Hub</title>
  <meta name="description" content="Displays submitted contact form data for the Ghanaian E‑Learning Resource Hub.">
  <meta name="author" content="Sampson Havor">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/page.css">
  <style>
    /* Basic modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 1rem;
      border-radius: 8px;
      width: 90%; max-width: 500px;
      text-align: center;
    }
    .close-btn {
      background: #006400;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <a class="skip-link" href="#main">Skip to content</a>

  <header>
    <nav aria-label="Main navigation">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="profile.html">Student Profile</a></li>
      </ul>
    </nav>
  </header>

  <main id="main">
    <section>
      <h1>Form Submission Results</h1>
      <div id="output" class="form-results" aria-live="polite"></div>
    </section>
  </main>

  <footer>
    <small>
      © 2025 Ghanaian E‑Learning Resource Hub •
      <a href="attributions.html">Attributions</a> •
      <a href="https://youtu.be/your-video-id">Project demo</a>
    </small>
    <p>Last Updated: <span id="lastUpdated"></span></p>
  </footer>

  <!-- Modal Dialog -->
  <div id="confirmationModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <h2 id="modalTitle">Submission Successful</h2>
      <p>Thank you for contacting us! Your details have been recorded below.</p>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    // Parse query string parameters
    const params = new URLSearchParams(window.location.search);
    const output = document.getElementById("output");
    const modal = document.getElementById("confirmationModal");
    const closeModal = document.getElementById("closeModal");

    if (params.toString()) {
      let html = "<dl>";
      for (const [key, value] of params.entries()) {
        html += `<dt>${key}</dt><dd>${value}</dd>`;
      }
      html += "</dl>";
      output.innerHTML = html;

      // Show modal dialog
      modal.style.display = "block";
    } else {
      output.textContent = "No form data was submitted.";
    }

    // Close modal
    closeModal.addEventListener("click", () => {
      modal.style.display = "none";
    });

    // Footer date
    const now = new Date();
    document.getElementById("lastUpdated").textContent = now.toLocaleDateString('en-US', {
      year: 'numeric', month: 'long', day: 'numeric'
    });
  </script>
</body>
</html>
